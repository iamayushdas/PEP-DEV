<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6172479cab.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Ticket box -->
    <div class="main-cont">
        <!-- Tickets -->
        <!-- <div class="ticket-cont">
            <div class="ticket-color ${ticketColor}"></div>
            <div class="ticket-id">id-dsafewrew
                <div class="ticket-lock">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="task-area">${ticketText}

            </div>
        </div> -->
    </div>

    <!-- Modal container -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Type your Task here ..."></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>
    <!-- short id -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
